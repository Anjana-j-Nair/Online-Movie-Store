{% extends 'base.html' %}
{% block body %}
<div class="container">
        <div class="row">
                {% for i in movie_list %}
                <div class="col-md-4">
                        <!-- bootstrap card code --> 
                        <div class="card" style="width: 18rem;">
                                <img src="{{i.img.url}}" class="card-img-top" alt="..." height="250px">
                                <div class="card-body">
                                  <h5 class="card-title">{{i.name}}</h5>
                                  <!-- <p class="card-text">{{i.desc}}</p> -->
                                  <a class="btn btn-info" href="{% url 'movieapp:detail' i.id %}" >Details</a> <!--a href creating link,detail is the name inside of def -->
                                </div>
                              </div>
                </div>
                {% endfor %}
        </div>
</div>
               
     
{% endblock %}
